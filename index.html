<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css">
    <title>Document</title>
</head>

<body>
    <!--header-->
    <header>
        <nav>

            <div class="header__logo">
                <a href="#">
                    <p>KB4IT</p>
                </a>
            </div>

            <ul>
                <a href="#">
                    <li>Help Center</li>
                </a>
                <a href="#">
                    <li>PnP</li>
                </a>
                <a href="#">
                    <li>How-to</li>
                </a>
                <a class="header__lastbtn" href="#">
                    <li>Troubleshoot</li>
                </a>
            </ul>
        </nav>
    </header>

    <div class="subheader">
        <p>Welcome {Name} @ {companyname}</p>
    </div>
    <!--end header-->

    <!-- element -->
    <div class="element">
        <div class="element__txt">
            <a href="#">
                <p>Help Center</p>
            </a>
        </div>
    </div>
    <!-- end element -->

    <!-- Section-1-->
    <section class="content-primary">
        <img class="content-primary__img" src="assets/img/Logo.png" alt="">
        <p class="content-primary__p">Find your solution</p>
        <div class="content-primary__outline"></div>
    </section>
    <!-- end Section-1-->
    <div class="search">
        <div class="search__bar">
            <p class="search__bar__p">Search</p>
            <a class="search__bar__a" href="#"><img class="search__bar__img" src="assets/img/magnifying-glass-search-icon.png" alt=""></a>

        </div>
    </div>

</html>
